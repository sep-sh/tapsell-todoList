<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''"
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()"></button>
    @if (!isLeftSidebarCollapsed()) {
    <div class="logo-text">Tapsell</div>
    }
  </div>
  <div class="sidenav-nav">
    @for (item of sideBarLinks() ; track $index) {
    <li class="sidenav-nav-item">
      <a
        class="sidenav-nav-link"
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon fontIcon="{{ item.icon }}"></mat-icon>
        @if (!isLeftSidebarCollapsed()) {
        <span class="sidenav-link-text">{{ item.label }}</span>
        }
      </a>
    </li>
    }
    <button
      mat-mini-fab
      matTooltip="create new list"
      (click)="onCreateNewListButtonClick()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
