<div class="sidenav">
  <div class="sidenav__logo_container">
    <h2>Tapsell</h2>
  </div>
  <div class="sidenav__items_container">
    @for (item of sideBarLinks(); track $index) {
      <div class="sidenav__item">
        <div
          class="sidenav__item__link"
          [routerLink]="item.routeLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <mat-icon>{{ item.icon }}</mat-icon>
          <span class="sidenav__item__text">{{ item.label }}</span>
        </div>
      </div>
     }


    <button
      mat-mini-fab
      matTooltip="Create New List"
      (click)="onCreateNewListButtonClick()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
