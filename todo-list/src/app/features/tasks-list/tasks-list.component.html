<app-list-header [List]="this.list()!" (onListEvent)="onListEvent($event)" [resetListForm]="resetListForm()"></app-list-header>
<div class="task-grid">
  <app-new-task
    (createNewTask)="onAddNewTask($event)"
    [resetCreateTaskForm]="resetCreateTaskForm()"
  ></app-new-task>
  @for (task of tasks(); track $index) {
  <div class="task-item">
    <app-task [task]="task" (taskEvent)="onTaskEvent($event)"></app-task>
  </div>
  }
</div>
