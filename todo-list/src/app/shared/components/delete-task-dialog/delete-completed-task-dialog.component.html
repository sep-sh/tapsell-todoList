<h2 mat-dialog-title>Delete Task</h2>
<mat-dialog-content>
  Would you like to delete the task: {{ data.title }}
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    (click)="closeDialog(completedTaskEnumEvent.CANCEL)"
  >
    No
  </button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    (click)="closeDialog(completedTaskEnumEvent.ACCEPT)"
  >
    Ok
  </button>
</mat-dialog-actions>
