@if (mode()===viewMode.VIEW) {
<mat-card
  class="placeholder"
  appearance="outlined"
  (click)="onAddNewTaskClick()"
>
  <mat-card-content class="placeholder__content">
    <mat-icon>add_circle</mat-icon>
    <div>Add new task</div>
  </mat-card-content>
</mat-card>

} @else if (mode()===viewMode.CREATE) {
<div class="create_task_container"></div>
<mat-card appearance="outlined">
  <mat-card-content [formGroup]="taskForm" class="create_task_container">
    <mat-form-field appearance="fill">
      <mat-label>title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
    <div class="create_task_container__buttons">
      <button
        mat-mini-fab
        matTooltip="cancel the task"
        class="error_btn"
        (click)="onCancelButtonClicked()"
      >
        <mat-icon>cancel</mat-icon>
      </button>
      <button
        [disabled]="acceptButtonDisabled"
        mat-mini-fab
        matTooltip="accept the edits "
        (click)="onSubmitButtonClicked()"
      >
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>

}
